<div class="container d-flex flex-column vw-100 vh-100 justify-content-center align-items-center ">
    <form [formGroup]="formulario">
        <div class="form-floating m-4">
            <input id="nome" class="form-control" formControlName="nome" type="text" placeholder="Insira seu nome" name="nome">
            <label for="nome">Nome</label>
            <div class="form-floating m-1" *ngIf="formulario.get('nome')?.errors?.['required'] && formulario.get('nome')?.touched">
                <p class="text-danger">Nome obrigat√≥rio</p> 
            </div>

        </div>

        <div class="form-floating m-4">
            <input id="telefone" class="form-control" type="text" placeholder="Insira seu telefone" name="telefone">
            <label for="telefone">Telefone</label>
        </div>

        <div class="form-floating m-4">
            <input id="email" class="form-control" type="email" placeholder="Insira seu email" name="email">
            <label for="email">Email</label>
        </div>

        <div class="form-floating m-4">
            <input id="cep" class="form-control" type="text" placeholder="Insira seu cep" name="cep">
            <label for="cep">CEP</label>
        </div>

        <div class="form-floating m-4">
            <input id="assunto" class="form-control" type="text" placeholder="Insira o assunto" name="assunto">
            <label for="assunto">Assunto</label>
        </div>

        <div class="m-4">
            <textarea id="mensagem" class="form-control" type="text" placeholder="Insira sua mensagem" name="mensagem" placeholder="Mensagem" rows="10"></textarea>
            <label for="mensagem"></label>
        </div>

        <div class="d-flex m-4 justify-content-center mb-5">
            <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
    </form>
</div>
