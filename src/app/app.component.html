<div class="container">

  <div class="box">

    <div class="Titulo">
      <h1>{{ titulo }}</h1>
    </div>

    <div class="CaixaDeTexto">
      <input type="text"
             [value]="valor"
             (input)="valor = campoInput.value"
             #campoInput>
    </div>

    <div class="Botoes">
      <button (click)="enviarProTitulo()">Salvar</button>
      <button (click)="limparCampo()">Limpar</button>
    </div>

  </div>

</div>

<app-autenticacao></app-autenticacao>
