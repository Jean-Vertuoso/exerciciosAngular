<div class="p-3 mb-2 bg-light text-dark">
    
    <div class="container d-flex flex-column justify-content-center align-items-center vw-100 vh-100">

        <div class="box my-5 border shadow-lg mb-5 bg-white rounded">

            <div class="body p-5 pb-2 rounded d-flex flex-column justify-content-start align-items-start">
                
                <div class="titulo">

                    <h3 class="fw-bold">Login</h3>

                </div>

                <div class="email d-flex flex-column pt-3 pb-3 text-secondary">

                    <label for="idEmail" class="pt-1 pb-2">E-Mail Address</label>

                    <input
                        *ngIf="!usuarioBloqueado; else bloqueiaEmail"
                        id="idEmail"
                        name="nmEmail"
                        (keyup)="insereEmail($event)"
                        class="caixaDigitacao border border-1 rounded-1" 
                        type="text">

                    <ng-template #bloqueiaEmail>
                        <input
                        disabled
                        class="caixaDigitacao border border-1 rounded-1" 
                        type="text">
                    </ng-template>

                </div>

                <div class="password d-flex flex-column pt-0 pb-1 text-secondary">

                    <div class="labelPassword d-flex justify-content-between align-items-center">
                        <label for="idPassword" class="pt-1 pb-2">Password</label>
                        <a href="">Forgot Password?</a>
                    </div>

                    <div>
                        <input
                            *ngIf="!usuarioBloqueado; else bloqueiaSenha"
                            id="idPassword"
                            (keyup)="insereSenha($event)"
                            class="caixaDigitacao border border-1 rounded-1" 
                            type="password">

                        <ng-template #bloqueiaSenha>
                            <input
                            disabled
                            class="caixaDigitacao border border-1 rounded-1" 
                            type="password">
                        </ng-template>
                    </div>

                </div>

                <div class="login pt-3 pb-3 d-flex align-items-baseline justify-content-between">

                    <div>                    
                        <input
                            id="idRemember"
                            class="form-check-input"
                            name="nmRemember"
                            type="checkbox">
                        <label for="idRemember" class="ms-2">Remember Me</label>
                    </div>

                    <div>
                        <button 
                            type="button" 
                            class="btn btn-primary rounded-1"
                            (click)="getUsuario()">Login
                        </button>
                    </div>

                </div>

                <div>


                    <div *ngIf="mostraSpinner; else mostraMensagem"> 
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden"></span>
                          </div>
                    </div>

                    <ng-template #mostraMensagem>

                        <output *ngIf="temMensagem"
                            [ngClass]="{
                                'Mensagem-Erro': temErro,
                                'Mensagem-Success': !temErro
                            }"
                            id="idAviso"
                            [value]="msn"
                            class="caixaDigitacao h-100 text-center fw-bolder"
                            type="text">
                        </output>

                    </ng-template>

                </div>

            </div>

            <div>
                <footer class="rodape d-flex flex-row bg-light rounded-bottom border-top-0 justify-content-center align-items-end">
                    <p>Don't have an account? <a href="" class="ps-0 text-dark">Create One</a></p>                    
                </footer>
            </div>

        </div>

        <div>
            <p class="text-secondary positiive start-50">Copyright © 2017-2021 — Your company</p>
        </div>

    </div>

</div>
